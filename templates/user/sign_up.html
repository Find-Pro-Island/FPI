<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전문가 인증</title>
    <link href="../../static/css/user/user_sign_up.css" rel="stylesheet">
</head> 
<body>
    <main>
        <div class="container">
            <div>
                <div>
                    <p>
                        <b><label>전문가 활동 이름<span class="icon-blue">*</span></label></b>
                        <input type="text" class="sign-input "placeholder="최소 3자이상 한글, 영문자, 숫자, _만 입력가능" >
                    </p>
                </div>
                <div >
                    <label for="upload" class="form-label">전문가 활동사진</label>
                    <input type="file" class="form-control" id="upload" name="files">
                </div>
                <div>
                    <label for="upload" class="form-label">자격증 사진첨부</label>
                    <input type="file" class="form-control" id="upload" name="files" multiple>
                </div>
                <div>
                    <label >자격증 발급 기관과 자격증 번호</label>
                    <input type="text">
                </div>
                <div>
                    <label >경력 혹은 수상내역 작성</label>
                    <input type="text">
                </div>

            </div>

        </div>  
    </main>

</body>
</html>
