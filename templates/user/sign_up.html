<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea와 버튼 간격 조절</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

h1 {
    color: #333;
}

.textarea-container {
    width: 100%;
    max-width: 400px;
    margin-bottom: 20px; /* textarea와 버튼 사이의 간격 */
    height: 150px; /* 높이 속성 */
    overflow: hidden; /* 자식 요소가 부모 요소를 넘어서지 않도록 */
    position: relative; /* textarea를 절대 위치로 설정하기 위해 */
}

#textInput {
    width: 100%;
    height: 100%; /* 부모 div의 높이 적용 */
    box-sizing: border-box;
    resize: none; /* 사용자가 크기를 조절하지 못하도록 */
    position: absolute; /* 부모 요소 안에 절대 위치 */
    top: 0;
    left: 0;
    overflow: auto; /* 스크롤바를 추가하여 내용이 넘칠 경우 스크롤 가능 */
}

#submitButton {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
}
</style>
<body>
    <h1>Textarea와 버튼 간격 조절</h1>
    <div class="textarea-container">
        <textarea id="textInput" rows="4" cols="50"></textarea>
    </div>
    <button id="submitButton">제출</button>

    <script src="script.js"></script>
</body>
</html>
