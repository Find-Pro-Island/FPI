<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 정보</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
</head>
<style>
body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-container {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}


.stars {
    font-size: 24px;
    color: #ffd700;
}

.stars .fa-star {
    margin: 0 2px;
}

#rating-text {
    font-size: 18px;
    color: #555;
    margin-top: 10px;
}
</style>
<body>
    <select name="sido" id="sido">gfd</select>
<select name="gugun" id="gugun"></select>
    <div class="profile-container">
        <div class="profile-info">
            <h1>홍길동</h1>
            <div class="stars">
                <i class="fas fa-star" data-rating="1"></i>
                <i class="fas fa-star" data-rating="2"></i>
                <i class="fas fa-star" data-rating="3"></i>
                <i class="fas fa-star" data-rating="4"></i>
                <i class="far fa-star" data-rating="5"></i>
            </div>
            <p id="rating-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="location.js"></script>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const stars = document.querySelectorAll('.fa-star');
    const ratingText = document.getElementById('rating-text');

    stars.forEach(star => {
        // star.addEventListener('mouseover', function () {
        //     const rating = this.getAttribute('data-rating');
        //     updateStars(rating);
        //     updateRatingText(rating);
        // });

        // star.addEventListener('mouseout', function () {
        //     const selectedRating = document.querySelector('.fa-star.selected');
        //     const rating = selectedRating ? selectedRating.getAttribute('data-rating') : 0;
        //     updateStars(rating);
        //     updateRatingText(rating);
        // });

        star.addEventListener('click', function () {
            stars.forEach(s => s.classList.remove('selected'));
            this.classList.add('selected');
            const rating = this.getAttribute('data-rating');
            updateStars(rating);
            updateRatingText(rating);
        });
    });

    function updateStars(rating) {
        stars.forEach(star => {
            const starRating = star.getAttribute('data-rating');
            if (starRating <= rating) {
                star.classList.remove('far');
                star.classList.add('fas');
            } else {
                star.classList.remove('fas');
                star.classList.add('far');
            }
        });
    }

    function updateRatingText(rating) {
        let text;
        switch (rating) {
            case '1':
                text = '노력하세요!';
                break;
            case '2':
                text = '조금 더 노력하세요!';
                break;
            case '3':
                text = '좋아요!';
                break;
            case '4':
                text = '아주 좋아요!';
                break;
            case '5':
                text = '신뢰성 만점!';
                break;
            default:
                text = '받은 별점이 없어요';
        }
        ratingText.textContent = text;
    }
});
</script>
</html>
