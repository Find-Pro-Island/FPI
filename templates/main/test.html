    <html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 수정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="info-container">
        <h1>정보 수정</h1>
        <form action="submit-info.html" method="post">
            <div class="form-item">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" value="홍길동">
            </div>
            <div class="form-item">
                <label for="phone">연락처:</label>
                <input type="text" id="phone" name="phone" value="010-1234-5678">
            </div>
            <div class="form-item">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" value="example@example.com">
            </div>
            <div class="form-item">
                <label for="region">지역:</label>
                <input type="text" id="region" name="region" value="서울특별시">
            </div>
            <div class="form-item">
                <label for="services">관심 서비스:</label>
                <input type="text" id="services" name="services" value="여행, 음식, 영화">
            </div>
            <button type="submit">저장하기</button>
        </form>
    </div>
</body>
</html>


  </body>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slick({
        // 옵션 설정
        autoplay: true,         // 자동 재생 설정 (true or false)
        arrows: true,           // 이전/다음 버튼 보이기 설정 (true or false)
        infinite: true,         // 무한 롤링 설정 (true or false)
        speed: 500,             // 슬라이드 전환 속도 (밀리초 단위)
        slidesToShow: 2,        // 한 화면에 보여줄 슬라이드 개수
        slidesToScroll: 1,       // 한 번에 넘길 슬라이드 개수
        nextArrow:$('.next'),
        prevArrow:$('.prev'),
      });
    });
  </script>


</html>
